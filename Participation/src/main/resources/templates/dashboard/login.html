<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" integrity="sha256-8nf+BDtOgthqqdcfZXfDwth8LL6k314ILswPBDzXMp4=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="columns">
        <div class="column col-12">
            <h1>Login en dashboard</h1>
            </div>
    </div>
    <div class="columns">
        <div class="column col-6 centered">
            <div class="notification" th:if="${error}" th:text="${error}"></div>
            <form action="dashboard/login" class="login-form" method="post">
                <div class="form-group">
                    <div class="field">
                        <label class="label" for="user">Usuario</label>
                        <p class="control">
                            <input class="input" type="text" id="user" placeholder="Usuario"/>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Contraseña</label>
                        <p class="control">
                            <input class="input" type="password" id="password" placeholder="Contraseña"/>
                        </p>
                    </div>
                </div>
                <input class="button is-info" type="submit" value="Entrar"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
