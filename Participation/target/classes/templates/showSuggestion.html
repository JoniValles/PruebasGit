<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mostrar Sugerencia</title>
</head>

<body>
	<div>
		<form th:action="@{/listSuggestion}" method="POST"> 
					<button id="list" type="submit" name="list">Lista de sugerencias</button>
		</form>
	</div>
	<h1>Sugerencia seleccionada</h1>
	<div>
		<table border="1">
			<tr>
				<th>Texto</th>
				<th></th>
				<th>Usuario</th>
				<th>Apoyar</th>
				<th>Rechazar</th>
			</tr>
			<tr>	
		        <td th:text="${selected.texto}"/>
		        <td/>
		        <td th:text="${selected.user.user}"/>
		        <td>PRUEBA PRUEBA</td>
		        <td>123456789</td>      				 
			</tr>
			<tr>
				<td/><td/><td/>
				<td align="center">
    				<form th:action="@{/show(suggestion=${selected.id})}" method="POST">
    					<button id="more" type="submit" name="more" th:value="${selected.texto}">+</button>
    				</form>
    		    </td> 
      			<td align="center">
      				<form th:action="@{/show(suggestion=${selected.id})}" method="POST">
      					<button id="less" type="submit" name="less" th:value="${selected.texto}">-</button>
      				</form>
      			</td> 
			</tr> 
		</table>
	</div>
	<div>
		<form th:action="@{/newComment(suggestion=${selected.id})}" method="POST"> 
					<button id="newComment" type="submit" name="newComment">Nuevo comentario</button>
		</form>
	</div>
	
	<div th:id="comments">
		<h2>Comentarios</h2>
			<table border="1">
				<tr>
					<th>Texto</th>
					<th></th>
					<th>Usuario</th>
				</tr>
				<tr th:each="c : ${selected.comments}">	
			        <td th:text="${c.texto}"></td>
			        <td></td>
		       		<td th:text="${c.user.user}"></td>
		       		<td></td>
				</tr>
			</table>
	</div>
</body>

</html>
